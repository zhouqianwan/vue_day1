<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--vue的特性：数据驱动视图 双向数据绑定 -->


    <!-- vue的指令按照不同的用途可以分为六类 -->
    <!-- 内容渲染指令 -->
    <!-- 属性绑定指令 -->
    <!-- 事件绑定指令 -->
    <!-- 双向绑定指令 -->
    <!-- 条件渲染指令 -->
    <!-- 列表渲染指令 -->





    <div id="app">
        <!-- v-text="data中的属性名" -->
        <p v-text="name"></p>
        <h2 v-text="name">你好</h2>
        <h3 v-text="age"></h3>

        <hr>
        <!-- 插值表达式 -->
        <!-- 只能用于填充元素中的内容不能用于属性中 -->
        <h3>姓名：{{ name }}</h3>
        <h3>地址：{{ address }}</h3>
        <h4>性别：{{ this.gender }}</h4>
        <!-- 不能解析标签 -->
        <h3>{{info}}</h3>
        <hr>

        <!-- v-html  主要用来解析标签 -->
        <!-- 也会覆盖标签中原有的内容 -->
        <h3 v-html="info">hello world</h3>
        <!-- 也能正常使用data中的其他属性 -->
        <h3 v-html="gender"></h3>
        <h3 v-html="name"></h3>

        <hr>
        <input type="text" :placeholder="tips" :value="name">
        <input type="text" :placeholder="tips">
        <input type="text" :value="name">
        <hr>
        <!-- 插值表达式里面所有的内容只能使用js表达式 -->
        <h3>{{ age+1 }}</h3>
        <h2>{{ 12>2?"大于":"不大于" }}</h2>
        <h2>{{ userager.toUpperCase().trim() }}</h2>
        <h2>{{ true+1 }}</h2>
        <!-- 还能进行字符串的拼接 -->
        <h2>{{ '我的名字是： '+name }}</h2>
        <div v-bind:title="'我的年龄是'+age" style="width: 200px;height:100px;background-color:red"> </div>

    </div>
    <script src="/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                name: "张三",
                address: "济南",
                gender: "男",
                age: 18,
                info: "<h1>我是一个标签</h1>",
                tips: "请输入你想输入的文本",
                userager: "   gu    mp   "
            }
        })
    </script>
</body>

</html>
